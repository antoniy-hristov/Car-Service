<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="col-6">
    <h4>Schedule Repairment</h4>
    <form action="#" th:action="@{/schedule-repairment}" th:object="${vehicle}" method="post">
        <div class="form-group">
            <!-- Hidden field to store selected vehicle ID -->
            <input type="hidden" th:field="*{selectedVehicleId}" id="selectedVehicleId">
            
            <table class="register-table">
                <!-- Vehicle Selection Section -->
                <tr th:if="${userVehicles != null and userVehicles.size() > 0}">
                    <td colspan="2">
                        <h5 style="margin-top: 10px; margin-bottom: 15px;">Select from your existing vehicles</h5>
                    </td>
                </tr>
                <tr th:if="${userVehicles != null and userVehicles.size() > 0}">
                    <td>
                        <label for="existingVehicleSelect">Your Vehicles</label>
                        <select class="form-control" id="existingVehicleSelect">
                            <option value="">-- Select a vehicle --</option>
                            <option th:each="v : ${userVehicles}"
                                    th:value="${v.vehicle_id}"
                                    th:data-brand="${v.vehicleBrand}"
                                    th:data-model="${v.vehicleModel}"
                                    th:data-year="${v.yearOfManufacture}"
                                    th:data-plate="${v.licensePlateNumber}"
                                    th:text="${v.licensePlateNumber + ' - ' + v.vehicleBrand + ' ' + v.vehicleModel}">
                            </option>
                        </select>
                    </td>
                    <td>
                        <button type="button" id="clearSelectionBtn" class="btn btn-secondary"
                                style="margin-top: 25px; display: none;">Clear Selection</button>
                    </td>
                </tr>
                <tr th:if="${userVehicles != null and userVehicles.size() > 0}">
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <tr th:if="${userVehicles != null and userVehicles.size() > 0}">
                    <td colspan="2">
                        <h5 style="margin-top: 10px; margin-bottom: 15px;">Or enter vehicle details manually</h5>
                    </td>
                </tr>

                <!-- Manual Entry Section -->
                <tr>
                    <td>
                        <label for="licensePlateNumber">License Plate Number</label>
                        <input class="form-control" type="text" th:field="*{licensePlateNumber}"
                               placeholder="License Plate Number"
                               id="licensePlateNumber">
                    </td>
                    <td>
                        <div th:if="${#fields.hasErrors('licensePlateNumber')}" th:errorclass="error"
                             th:errors="*{licensePlateNumber}"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="vehicleBrand">Vehicle Brand</label>
                        <input class="form-control" type="text" th:field="*{vehicleBrand}" placeholder="Vehicle Brand"
                               id="vehicleBrand">
                    </td>
                    <td>
                        <div th:if="${#fields.hasErrors('vehicleBrand')}" th:errorclass="error"
                             th:errors="*{vehicleBrand}"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="vehicleModel">Vehicle Model</label>
                        <input class="form-control" type="text" th:field="*{vehicleModel}" placeholder="Vehicle Model"
                               id="vehicleModel">
                    </td>
                    <td>
                        <div th:if="${#fields.hasErrors('vehicleModel')}" th:errorclass="error"
                             th:errors="*{vehicleModel}"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="yearOfManufacture">Manufacture Year</label>
                        <input class="form-control" type="text" th:field="*{yearOfManufacture}"
                               placeholder="Manufacture Year"
                               id="yearOfManufacture">
                    </td>
                    <td>
                        <div th:if="${#fields.hasErrors('yearOfManufacture')}" th:errorclass="error"
                             th:errors="*{yearOfManufacture}"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select th:field="*{selectedCarService}">
                            <option value="">Select Car service</option>
                            <option th:each="carService : ${carServicesList}"
                                    th:value="${carService.getName()}"
                                    th:text="${carService.getName()}"></option>
                        </select>
                    </td>

                    <td>
                        <div th:if="${#fields.hasErrors('selectedCarService')}" th:errorclass="error"
                             th:errors="*{selectedCarService}"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <select th:field="*{selectedRepairmentType}">
                            <option value="">Select repairment service</option>
                            <option th:each="repairmentType : ${vehicle.getRepairmentTypes()}"
                                    th:value="${repairmentType.getTypeOfRepairment()}"
                                    th:text="${repairmentType.getTypeOfRepairment()}"></option>
                        </select>
                    </td>

                    <td>
                        <div th:if="${#fields.hasErrors('selectedRepairmentType')}" th:errorclass="error"
                             th:errors="*{selectedRepairmentType}"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="selectedTimeForRepair">Select Time for repairment</label>
                        <input class="form-control" type="datetime-local" th:field="*{selectedTimeForRepair}"
                               placeholder="Time for repairment"
                               id="selectedTimeForRepair">
                    </td>
                    <td>
                        <div th:if="${#fields.hasErrors('selectedTimeForRepair')}" th:errorclass="error"
                             th:errors="*{selectedTimeForRepair}"></div>
                    </td>
                </tr>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Schedule Repairment</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const vehicleSelect = document.getElementById('existingVehicleSelect');
        const clearBtn = document.getElementById('clearSelectionBtn');
        const licensePlateInput = document.getElementById('licensePlateNumber');
        const brandInput = document.getElementById('vehicleBrand');
        const modelInput = document.getElementById('vehicleModel');
        const yearInput = document.getElementById('yearOfManufacture');
        const selectedVehicleIdInput = document.getElementById('selectedVehicleId');

        if (vehicleSelect) {
            vehicleSelect.addEventListener('change', function() {
                if (this.value) {
                    // Vehicle selected - populate form
                    const selectedOption = this.options[this.selectedIndex];
                    licensePlateInput.value = selectedOption.dataset.plate;
                    brandInput.value = selectedOption.dataset.brand;
                    modelInput.value = selectedOption.dataset.model;
                    yearInput.value = selectedOption.dataset.year;
                    
                    // Store the selected vehicle ID
                    selectedVehicleIdInput.value = this.value;
                    
                    // Show clear button
                    if (clearBtn) {
                        clearBtn.style.display = 'inline-block';
                    }
                    
                    // Mark as readonly to prevent editing but allow form submission
                    licensePlateInput.readOnly = true;
                    brandInput.readOnly = true;
                    modelInput.readOnly = true;
                    yearInput.readOnly = true;
                } else {
                    // Clear selection
                    clearSelection();
                }
            });

            if (clearBtn) {
                clearBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    clearSelection();
                });
            }
        }

        function clearSelection() {
            vehicleSelect.value = '';
            licensePlateInput.value = '';
            brandInput.value = '';
            modelInput.value = '';
            yearInput.value = '';
            
            // Clear the hidden vehicle ID
            selectedVehicleIdInput.value = '';
            
            // Enable manual inputs for editing
            licensePlateInput.readOnly = false;
            brandInput.readOnly = false;
            modelInput.readOnly = false;
            yearInput.readOnly = false;
            
            // Hide clear button
            if (clearBtn) {
                clearBtn.style.display = 'none';
            }
            
            licensePlateInput.focus();
        }
    });
</script>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
